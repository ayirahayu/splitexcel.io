<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Split Excel Sheets</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    input[type="file"] {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Split Excel Sheets to Separate Files</h1>
  <input type="file" id="fileInput" accept=".xlsx, .xls" />
  <button id="processButton">Process Excel</button>
  <p id="status"></p>

  <!-- Pustaka XLSX dari CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <script>
    document.getElementById('processButton').addEventListener('click', function () {
    const fileInput = document.getElementById('fileInput');
    const status = document.getElementById('status');

    if (!fileInput.files.length) {
      status.textContent = 'Please upload an Excel file!';
      return;
    }

    const file = fileInput.files[0];
    const reader = new FileReader();

    reader.onload = function (e) {
      const data = new Uint8Array(e.target.result);
      const workbook = XLSX.read(data, { type: 'array' });

      // Helper function to convert binary string to Blob
      function s2ab(s) {
        const buf = new ArrayBuffer(s.length);
        const view = new Uint8Array(buf);
        for (let i = 0; i < s.length; i++) {
          view[i] = s.charCodeAt(i) & 0xff;
        }
        return buf;
      }

      // Process each sheet
      workbook.SheetNames.forEach((sheetName) => {
        const sheetData = workbook.Sheets[sheetName];
        const newWorkbook = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(newWorkbook, sheetData, sheetName);

        // Generate a file name
        const fileName = `${sheetName}.xlsx`;

        // Write workbook and trigger download
        const binaryString = XLSX.write(newWorkbook, { bookType: 'xlsx', type: 'binary' });
        const blob = new Blob([s2ab(binaryString)], { type: 'application/octet-stream' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = fileName;
        link.click();
      });

      status.textContent = 'Sheets split successfully and downloaded!';
    };

    reader.readAsArrayBuffer(file);
  });
  </script>
</body>
</html>
